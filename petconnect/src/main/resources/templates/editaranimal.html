<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>

  <link rel="stylesheet" th:href="@{/style.css}">

<body>
  <div class="container">
    <aside class="sidebar">
  <div class="logo">

    <h2 class="brand">PetConnect</h2>

  <nav>
    <ul>
      <li>
        <a th:href="@{/}" class="active">
          <i class="fa-solid fa-house"></i> In√≠cio
        </a>
      </li>

      <li>
        <a th:href="@{/animais}">
          <i class="fa-solid fa-paw"></i> Animais
        </a>
      </li>

      <li>
        <a th:href="@{/ongs}">
          <i class="fa-solid fa-handshake"></i> Parceiros
        </a>
      </li>

      <li>
        <a th:href="@{/informacoes}">

        </a>
      </li>

            </a>

            </a>
          </li>

          
          <li th:if="${session.usuario != null or session.ong != null}">

          </li>
    </ul>
  </nav>
</aside>


    <main class="conteudo">
      <h1>Editar Animal</h1>
      <p class="descricao">Altere as informa√ß√µes que desejar do animal</p>

      <form th:action="@{/animais/salvar}" method="post" enctype="multipart/form-data" class="form-cadastro">
  <input type="text" name="nome" placeholder="Nome do animal" required>
  <input type="text" name="especie" placeholder="Esp√©cie (Cachorro, Gato...)" required>
  <input type="text" name="idade" placeholder="Idade aproximada" required>

  <div class="upload-box">
    <label for="imagem">üì∏ Foto do Animal</label>

  </div>

  <input type="text" name="ongId" placeholder="ID da ONG" required>

</form>


      <div th:if="${success}" class="alerta-sucesso">

</html>
