<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Animais Disponíveis | PetConnect</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    
    <aside class="sidebar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" width="60">
        <h2 class="brand">PetConnect</h2>
        <small>Conectando corações</small>
      </div>

      <nav>
        <ul>
          <li><a th:href="@{/}" class="active"><i class="fa-solid fa-house"></i> Início</a></li>
          <li><a th:href="@{/animais}"><i class="fa-solid fa-paw"></i> Animais</a></li>
          <li><a th:href="@{/ongs}"><i class="fa-solid fa-handshake"></i> Parceiros</a></li>
          <li><a th:href="@{/informacoes}"><i class="fa-solid fa-circle-info"></i> Informações</a></li>

          <li th:if="${session.usuario != null}">
            <a th:href="@{/perfil/{id}(id=${session.usuario.id})}">
              <i class="fa-solid fa-user"></i> Meu Perfil
            </a>
          </li>

        
          <li th:if="${session.ong != null}">
            <a th:href="@{/ongs/{id}(id=${session.ong.id})}">
              <i class="fa-solid fa-building"></i> Minha ONG
            </a>
          </li>

          
          <li th:if="${session.usuario == null and session.ong == null}">
            <a th:href="@{/auth/login}">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
          </li>

          
          <li th:if="${session.usuario != null or session.ong != null}">
            <a th:href="@{/auth/logout}">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </a>
          </li>
        </ul>
      </nav>
    </aside>

   
    <main class="conteudo-principal">
      <div class="animais-header">
        <h1>Animais Disponíveis para Adoção</h1><br>
      </div>
      <div th:if="${session.ong != null}" class="botao-container">
  <a class="botao-cadastrar" th:href="@{/animais/cadastro}">
    + Cadastrar Novo Animal
  </a>
</div>


      
      <div class="lista-animais">
        <div class="animal-card" th:each="animal : ${animais}">
          <img th:src="${animal.imagemUrl}" alt="Foto do animal">
          <div class="info-animal">
            <h3 th:text="${animal.nome}"></h3>
            <p><strong>Espécie:</strong> <span th:text="${animal.especie}"></span></p>
            <p><strong>Idade:</strong> <span th:text="${animal.idade}"></span></p>
            <p th:text="${animal.descricao}"></p>
          </div>
        </div>
      </div>
    </main>
  </div>
</body>
</html>
