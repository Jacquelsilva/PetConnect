<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Perfil da ONG</title>

  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">
   
    <aside class="sidebar">
  <div class="logo">
    <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" width="60">
    <h2 class="brand">PetConnect</h2>
    <small>Conectando corações</small>
  </div>

  <nav>
    <ul>
      <li>
        <a th:href="@{/}" class="active">
          <i class="fa-solid fa-house"></i> Início
        </a>
      </li>

      <li>
        <a th:href="@{/animais}">
          <i class="fa-solid fa-paw"></i> Animais
        </a>
      </li>

      <li>
        <a th:href="@{/ongs}">
          <i class="fa-solid fa-handshake"></i> Parceiros
        </a>
      </li>

      <li>
        <a th:href="@{/informacoes}">
          <i class="fa-solid fa-circle-info"></i> Informações
        </a>
      </li>

      <li th:if="${session.usuario != null}">
            <a th:href="@{/perfil/{id}(id=${session.usuario.id})}">
              <i class="fa-solid fa-user"></i> Meu Perfil
            </a>
          </li>

        
          <li th:if="${session.ong != null}">
            <a th:href="@{/ongs/{id}(id=${session.ong.id})}">
              <i class="fa-solid fa-building"></i> Minha ONG
            </a>
          </li>

         
          <li th:if="${session.usuario == null and session.ong == null}">
            <a th:href="@{/auth/login}">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
          </li>

          
          <li th:if="${session.usuario != null or session.ong != null}">
            <a th:href="@{/auth/logout}">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </a>
          </li>
    </ul>
  </nav>
</aside>



    <main class="content">
      <div class="form-card">
        <h1><i class="fa-solid fa-pen-to-square"></i> Editar Perfil da ONG</h1>

        <form th:action="@{/ongs/editar}" th:object="${ong}" method="post">
          <input type="hidden" th:field="*{id}">

          <label for="nomeOng">Nome da ONG</label>
          <input type="text" id="nomeOng" th:field="*{nomeOng}" required>

          <label for="descricao">Descrição</label>
          <textarea id="descricao" rows="3" th:field="*{descricao}" required></textarea>

          <label for="responsavel">Responsável</label>
          <input type="text" id="responsavel" th:field="*{responsavel}" required>

          <label for="telefone">Telefone</label>
          <input type="text" id="telefone" th:field="*{telefone}" required>

          <label for="email">Email</label>
          <input type="email" id="email" th:field="*{email}" required>

          <label for="endereco">Endereço</label>
          <input type="text" id="endereco" th:field="*{endereco}" required>

          <label for="redeSocial">Rede Social</label>
          <input type="text" id="redeSocial" th:field="*{redeSocial}">

          <button type="submit" class="btn-primary">Salvar Alterações</button>
        </form>
      </div>
    </main>
  </div>
</body>
</html>
