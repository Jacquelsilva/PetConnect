<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Parceiros - PetConnect</title>
  <link rel="stylesheet" th:href="@{/style.css}">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>
  <div class="container">

    
    <aside class="sidebar">
      <div class="logo">
        <img src="https://cdn-icons-png.flaticon.com/512/616/616408.png" alt="logo" width="60">
        <h2 class="brand">PetConnect</h2>
        <small>Conectando corações</small>
      </div>

      <nav>
        <ul>
          <li>
            <a th:href="@{/}" class="active">
              <i class="fa-solid fa-house"></i> Início
            </a>
          </li>

          <li>
            <a th:href="@{/animais}">
              <i class="fa-solid fa-paw"></i> Animais
            </a>
          </li>

          <li>
            <a th:href="@{/ongs}">
              <i class="fa-solid fa-handshake"></i> Parceiros
            </a>
          </li>

          <li>
            <a th:href="@{/informacoes}">
              <i class="fa-solid fa-circle-info"></i> Informações
            </a>
          </li>

          <li th:if="${session.usuario != null}">
            <a th:href="@{/perfil/{id}(id=${session.usuario.id})}">
              <i class="fa-solid fa-user"></i> Meu Perfil
            </a>
          </li>

        
          <li th:if="${session.ong != null}">
            <a th:href="@{/ongs/{id}(id=${session.ong.id})}">
              <i class="fa-solid fa-building"></i> Minha ONG
            </a>
          </li>

          <li th:if="${session.usuario == null and session.ong == null}">
            <a th:href="@{/auth/login}">
              <i class="fa-solid fa-right-to-bracket"></i> Login
            </a>
          </li>

          
          <li th:if="${session.usuario != null or session.ong != null}">
            <a th:href="@{/auth/logout}">
              <i class="fa-solid fa-right-from-bracket"></i> Sair
            </a>
          </li>
        </ul>
      </nav>
    </aside>

  
    <main class="content lista-ongs">
      <section class="titulo">
        <h1><i class="fa-solid fa-handshake"></i> ONGs Parceiras</h1>
        <p>Conheça e apoie as ONGs que transformam vidas.</p>
      </section>

      <section class="cards-ongs">
        <div th:each="ong : ${ongs}" class="card-ong">
          <div class="card-header">
            <i class="fa-solid fa-paw icon-ong"></i>
            <h2 th:text="${ong.nomeOng}">Nome da ONG</h2>
          </div>
          <p class="descricao" th:text="${ong.descricao}">Descrição da ONG</p>

          <a class="btn-primary" th:href="@{/ongs/{id}(id=${ong.id})}">
            <i class="fa-solid fa-eye"></i> Ver Perfil
          </a>
        </div>
      </section>
    </main>
  </div>
</body>
</html>
